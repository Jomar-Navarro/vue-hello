<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Vue Hello</title>
</head>
<body>
  
  <div id="app">
    <div class="container my-5 text-center w-25 d-flex flex-column justify-content-center">

      <input type="text" class="form-control border-1 border-black" v-model="message">
      <h1>{{ message }}</h1>
      <button @click="reverse" class="btn btn-outline-info">Reverse the message</button>

      <h2>{{ this.count }}</h2>
      <button @click="increment" class="btn btn-outline-secondary">Counter={{ this.count }}</button>

    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
